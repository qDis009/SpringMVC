<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css'}" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js'}"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <title>People</title>
</head>
<body>
<div class="container">
<div class="row mt-5">
    <div class="col-12">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>FullName</th>
                <th>Age</th>
                <th>Email</th>
                <th>Address</th>
                <th>Details</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person:${people}">
                <td th:text="${person.getId()}"></td>
                <td th:text="${person.getFullName()}"></td>
                <td th:text="${person.getAge()}"></td>
                <td th:text="${person.getEmail()}"></td>
                <td th:text="${person.getAddress()}"></td>
                <td><a th:href="@{'/people/'+${person.getId()}}" class="btn btn-info btn-sm">Details</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
<div class="container">
    <a th:href="@{'/people/new'}" class="btn btn-success btn-sm">New person</a>
</div>
</body>
</html>
